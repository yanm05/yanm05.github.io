<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas width="300" height="300"></canvas>
    <script>
        /** @type {HTMLCanvasElement} */
        var canvas = document.querySelector('canvas');
        var context = canvas.getContext('2d');
        context.beginPath();
        context.strokeStyle = 'green';
        context.lineWidth = 30;
        context.lineCap = 'round';
        //左手
        context.moveTo(70, 110);
        context.lineTo(70, 160);
        //右手        
        context.moveTo(230, 110);
        context.lineTo(230, 160);
        //左脚
        context.moveTo(120, 210);
        context.lineTo(120, 260);
        //右脚
        context.moveTo(180, 210);
        context.lineTo(180, 260);
        context.stroke();
        //头
        context.beginPath();
        context.fillStyle = 'green';
        context.arc(150, 80, 60, 0, -Math.PI, true);
        context.fill();
        //天线
        context.beginPath();
        context.lineWidth = 4;
        context.moveTo(90, 20);
        context.lineTo(140, 70);
        context.moveTo(210, 20);
        context.lineTo(160, 70);
        context.stroke();
        //身体
        context.beginPath();
        context.fillStyle = 'green';
        context.moveTo(90, 90);
        context.lineTo(210, 90);
        context.lineTo(210, 190);
        context.arcTo(210, 210, 180, 210, 20);
        context.arcTo(90, 210, 90, 180, 20);
        context.lineTo(90, 90);
        context.closePath();
        context.fill();
        //眼睛
        context.beginPath();
        context.fillStyle = 'white';

        context.arc(125, 60, 8, 0, 2 * Math.PI);
        context.arc(175, 60, 8, 0, 2 * Math.PI);
        // 填充
        context.fill();
    </script>
</body>

</html>
